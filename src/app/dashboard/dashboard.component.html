<app-navbar></app-navbar>
<div class="dashboard-container">

  <!-- Main content -->
  <div class="main-content">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="title">
        <h1>Welcome to the Dashboard</h1>
      </div>
      <div class="user-profile">
        <img src="https://via.placeholder.com/40" alt="User" />
        <span>User Name</span>
      </div>
    </div>

    <!-- Table Section -->
    <div class="table-container">
      <h2>Recent Activities</h2>
      <table class="table">
        <thead>
          <tr>
            <!-- <th>ID</th> -->
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- <td>1</td> -->
          <tr *ngFor="let item of data">
            <td>{{ item.name }}</td>
            <td>{{ item.email }}</td>
            <td>{{ item.role }}</td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
