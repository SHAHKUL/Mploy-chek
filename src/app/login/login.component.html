<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" type="email" class="form-control" placeholder="Enter your email" formControlName="email" />

  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input id="password" type="password" class="form-control" placeholder="Enter your password"
      formControlName="password" />
    <div>


    </div>
  </div>

  <button type="submit" class="btn" [disabled]="userForm.invalid">Login</button>
</form>
