<app-navbar></app-navbar>
<div class="login-form-main">
  <div class="container">
    <form class="register-form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <h2>Login</h2>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" class="form-control" placeholder="Enter your email" formControlName="email" />
        <span *ngIf="email?.invalid && email?.touched" class="error-message">Email is required</span>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" placeholder="Enter your password"
          formControlName="password" />
        <div>
          <span *ngIf="password?.invalid && password?.touched" class="error-message">Password is required</span>
        </div>
      </div>
      <div style="display: flex;justify-content: space-between;">
        <button style="width: 150px;" type="submit" class="btn" [disabled]="userForm.invalid">Login</button>
        <button style="width: 150px;" class="btn" routerLink="/">Register</button>
      </div>
    </form>
    
  </div>
</div>
