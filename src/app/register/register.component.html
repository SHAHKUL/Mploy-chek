<div class="regiter-form-main">
    <div class="container">
        <form class="register-form">
          <h2>Register</h2>
          
          <!-- Full Name -->
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input id="fullName" type="text" class="form-control" placeholder="Enter your full name" required />
          </div>
      
          <!-- Email -->
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" class="form-control" placeholder="Enter your email" required />
          </div>
      
          <!-- Password -->
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" class="form-control" placeholder="Enter your password" required />
          </div>
      
          <!-- Confirm Password -->
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm your password" required />
          </div>
      
          <!-- Submit Button -->
          <button type="submit" class="btn">Register</button>
        </form>
      </div>
</div>
